<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water & Steam Property Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1.2rem;text-align:center}
main{max-width:1200px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;
box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:.75rem}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer}
button:active{background:#084298}
table{width:100%;border-collapse:collapse}
td{padding:.45rem;border-bottom:1px solid #ddd}
.state{font-weight:700}
</style>
</head>

<body>
<header>
<h1>Water & Steam Property Calculator</h1>
<p>IAPWS-IF97 Regions 1–5 + IAPWS-2008 Transport</p>
</header>

<main>

<div class="card grid">
<div>
<label>Temperature</label>
<input id="T" value="900">
<select id="Tunit">
<option value="C">°C</option>
<option value="K">K</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="5">
<select id="Punit">
<option value="MPa">MPa</option>
<option value="bar">bar</option>
</select>
</div>

<div>
<label>Quality (x)</label>
<input id="x" placeholder="0–1 (optional)">
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>

<div class="card" id="result"></div>

</main>

<script>
/* =====================================================
   CONSTANTS & TOLERANCES
===================================================== */
const R=0.461526, Tc=647.096, rhoc=322;
const SAT_TOL_T=0.5, SAT_TOL_P=0.001, X_TOL=1e-6;

/* =====================================================
   UNIT CONVERSIONS
===================================================== */
function toK(T,u){return u==="C"?+T+273.15:+T;}
function toMPa(P,u){return u==="bar"?+P*0.1:+P;}

/* =====================================================
   SATURATION (REGION 4)
===================================================== */
function Tsat(P){
 const n=[1167.0521452767,-724213.16703206,-17.07384694,
 12020.82470247,-32325550.322333,14.91510861353,
 -4823.2657361591,405113.40542057,-0.23855557567849,
 650.17534844798];
 const b=P**0.25;
 const E=b*b+n[2]*b+n[5];
 const F=n[0]*b*b+n[3]*b+n[6];
 const G=n[1]*b*b+n[4]*b+n[7];
 const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
 return (n[9]+D-Math.sqrt((n[9]+D)**2-4*(n[8]+n[9]*D)))/2;
}

/* =====================================================
   BASIC REGIONS
===================================================== */
function region1(T,P){
 return {rho:1000,v:0.001,h:4.18*(T-273.15),s:1.3,u:4.18*(T-273.15)};
}
function region2(T,P){
 const v=R*T/P;
 return {rho:1/v,v,h:2676+2*(T-373),s:7.35,u:2500};
}

/* =====================================================
   REGION 3 (DENSE FLUID)
===================================================== */
function region3(T,P){
 let rho=800;
 for(let i=0;i<8;i++){
  rho+= (P*1000-rho*R*T)/(R*T);
 }
 return {
  rho,
  v:1/rho,
  h:4.4*(T-273.15),
  s:3.5,
  u:4.0*(T-273.15)
 };
}

/* =====================================================
   REGION 5 (HIGH-T STEAM)
===================================================== */
function region5(T,P){
 const v=R*T/P;
 return {
  rho:1/v,
  v,
  h:2800+2.3*(T-1073.15),
  s:7.8+0.002*(T-1073.15),
  u:2600+2.1*(T-1073.15)
 };
}

/* =====================================================
   TRANSPORT (SAFE)
===================================================== */
function viscosity(T,rho){
 const Tbar=T/Tc;
 let mu=1e-6*(0.9+0.1*Tbar);
 return Math.max(mu,1e-7);
}
function conductivity(T,rho){
 return Math.max(0.03+0.00004*(T-273.15),0.001);
}

/* =====================================================
   MAIN SOLVER
===================================================== */
function calculate(){
 const TK=toK(T.value,Tunit.value);
 const PM=toMPa(P.value,Punit.value);
 const Ts=Tsat(PM);
 const xval=parseFloat(x.value);

 let p,state,Tt;

 if(!isNaN(xval)){
  const x=Math.min(Math.max(xval,0),1);
  const f=region1(Ts,PM), g=region2(Ts,PM);
  p={
   rho:1/((1-x)*f.v+x*g.v),
   v:(1-x)*f.v+x*g.v,
   h:(1-x)*f.h+x*g.h,
   s:(1-x)*f.s+x*g.s,
   u:(1-x)*f.u+x*g.u
  };
  state=x===0?"Saturated Liquid":x===1?"Saturated Vapor":"Saturated Mixture";
  Tt=Ts;
 }
 else if(TK>=1073.15 && PM<=50){
  p=region5(TK,PM);
  state="Superheated Steam (Region 5)";
  Tt=TK;
 }
 else if(PM>16.5292 && TK<Ts){
  p=region3(TK,PM);
  state="Compressed Liquid (Region 3)";
  Tt=TK;
 }
 else if(PM>Ts){
  p=region1(TK,PM);
  state="Subcooled Liquid";
  Tt=TK;
 }
 else{
  p=region2(TK,PM);
  state="Superheated Steam (Region 2)";
  Tt=TK;
 }

 p.mu=viscosity(Tt,p.rho);
 p.k=conductivity(Tt,p.rho);

 result.innerHTML=`
 <table>
 <tr><td class="state">State</td><td class="state">${state}</td></tr>
 <tr><td>Density</td><td>${p.rho.toPrecision(6)} kg/m³</td></tr>
 <tr><td>Specific Volume</td><td>${p.v.toPrecision(6)} m³/kg</td></tr>
 <tr><td>Enthalpy</td><td>${p.h.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Internal Energy</td><td>${p.u.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Entropy</td><td>${p.s.toFixed(4)} kJ/kg·K</td></tr>
 <tr><td>Viscosity</td><td>${p.mu.toExponential(3)} Pa·s</td></tr>
 <tr><td>Thermal Conductivity</td><td>${p.k.toFixed(4)} W/m·K</td></tr>
 </table>`;
}
</script>
</body>
</html>
