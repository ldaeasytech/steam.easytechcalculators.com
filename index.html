<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam Calculator & Water Phase Diagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  margin:0;
  background:#f4f6f8;
}
header{
  background:#0b5ed7;
  color:white;
  padding:1.5rem;
  text-align:center;
}
main{
  max-width:1100px;
  margin:auto;
  padding:1rem;
}
.card{
  background:white;
  border-radius:12px;
  padding:1.2rem;
  margin-bottom:1.2rem;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1rem;
}
label{
  font-weight:600;
}
input,select,button{
  width:100%;
  padding:.55rem;
  margin-top:.3rem;
  font-size:1rem;
}
button{
  background:#0b5ed7;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#084298}
table{
  width:100%;
  border-collapse:collapse;
}
td{
  padding:.45rem;
  border-bottom:1px solid #ddd;
}
svg{
  width:100%;
  height:420px;
}
footer{
  text-align:center;
  font-size:.85rem;
  color:#555;
  padding:1rem;
}
</style>
</head>

<body>

<header>
  <h1>Steam Calculator</h1>
  <p>Thermodynamic Properties of Water & Steam</p>
</header>

<main>

<!-- ================= CALCULATOR ================= -->
<div class="card">
  <h3>Input Conditions</h3>

  <div class="grid">
    <div>
      <label>Temperature</label>
      <input id="Tval" value="100">
      <select id="Tunit">
        <option value="C">°C</option>
        <option value="K">K</option>
        <option value="F">°F</option>
        <option value="R">°R</option>
      </select>
    </div>

    <div>
      <label>Pressure</label>
      <input id="Pval" value="1">
      <select id="Punit">
        <option value="atm">atm</option>
        <option value="kPa">kPa</option>
        <option value="MPa">MPa</option>
        <option value="bar">bar</option>
        <option value="Pa">Pa</option>
        <option value="psi">psi</option>
      </select>
    </div>
  </div>

  <br>
  <button onclick="calculate()">Calculate</button>
</div>

<div class="card">
  <h3>Results</h3>
  <table id="results"></table>
</div>

<!-- ================= PHASE DIAGRAM ================= -->
<div class="card">
  <h3>Water Phase Diagram (P–T)</h3>
  <svg id="phaseDiagram"></svg>
</div>

</main>

<footer>
© 2026 EasyTech Calculators
</footer>

<script>
/* ================= UNIT CONVERSION ================= */
function toKelvin(T,u){
  if(u==="C") return T+273.15;
  if(u==="F") return (T-32)*5/9+273.15;
  if(u==="R") return T*5/9;
  return T;
}
function toMPa(P,u){
  if(u==="atm") return P*0.101325;
  if(u==="kPa") return P/1000;
  if(u==="bar") return P*0.1;
  if(u==="Pa") return P/1e6;
  if(u==="psi") return P*0.00689476;
  return P;
}

/* ================= SATURATION ================= */
function Psat(T){
  return 0.101325*Math.exp(5.40221*(1-373.15/T));
}

/* ================= CALCULATOR ================= */
function calculate(){
  let T=toKelvin(+Tval.value,Tunit.value);
  let P=toMPa(+Pval.value,Punit.value);
  let phase="";

  let Ps=Psat(T);

  if(T<273.15 && P>Ps) phase="Solid (Ice)";
  else if(Math.abs(P-Ps)/Ps<0.02) phase="Saturated Liquid/Vapor";
  else if(P>Ps) phase="Subcooled Liquid";
  else if(T>647.096 && P>22.064) phase="Supercritical Fluid";
  else phase="Superheated Steam";

  let rho=(phase.includes("Liquid")?1000:phase.includes("Solid")?917:P*1e6/(461.5*T));
  let h=(phase.includes("Liquid")?4.18*(T-273.15):2500+2*(T-373));
  let u=h-P*1000/rho;
  let s=h/T;
  let Cp=(phase.includes("Solid")?2.1:phase.includes("Liquid")?4.18:2.1);
  let Cv=Cp-0.4615;
  let beta=1/T;

  results.innerHTML=`
    <tr><td>Phase</td><td>${phase}</td></tr>
    <tr><td>Density (kg/m³)</td><td>${rho.toFixed(2)}</td></tr>
    <tr><td>Enthalpy (kJ/kg)</td><td>${h.toFixed(1)}</td></tr>
    <tr><td>Internal Energy (kJ/kg)</td><td>${u.toFixed(1)}</td></tr>
    <tr><td>Entropy (kJ/kg·K)</td><td>${s.toFixed(3)}</td></tr>
    <tr><td>Cp (kJ/kg·K)</td><td>${Cp.toFixed(3)}</td></tr>
    <tr><td>Cv (kJ/kg·K)</td><td>${Cv.toFixed(3)}</td></tr>
    <tr><td>Thermal Expansion β (1/K)</td><td>${beta.toExponential(3)}</td></tr>
  `;
}

/* ================= PHASE DIAGRAM ================= */
function drawPhaseDiagram(){
  const svg=document.getElementById("phaseDiagram");
  const W=svg.clientWidth,H=420;
  svg.innerHTML="";

  const Tmin=-50,Tmax=400,Pmin=0,Pmax=25;
  const x=T=>80+(T-Tmin)/(Tmax-Tmin)*(W-140);
  const y=P=>H-70-(P-Pmin)/(Pmax-Pmin)*(H-140);

  let sub=[],fus=[],vap=[];
  for(let T=-50;T<=0;T+=2)
    sub.push(`${x(T)},${y(0.0006*Math.exp(0.06*T))}`);
  for(let P=0.001;P<=22;P+=0.3)
    fus.push(`${x(-0.007*P)},${y(P)}`);
  [[0.01,0.000611],[100,0.101],[200,1.55],[300,8.6],[374,22.064]]
    .forEach(p=>vap.push(`${x(p[0])},${y(p[1])}`));

  svg.innerHTML+=`
    <polyline points="${sub.join(" ")}" fill="none" stroke="#c62828" stroke-width="2"/>
    <polyline points="${fus.join(" ")}" fill="none" stroke="#1565c0" stroke-width="2"/>
    <polyline points="${vap.join(" ")}" fill="none" stroke="#2e7d32" stroke-width="2"/>
    <text x="${x(-25)}" y="${y(6)}">Ice</text>
    <text x="${x(120)}" y="${y(12)}">Liquid</text>
    <text x="${x(220)}" y="${y(0.3)}">Vapor</text>
    <text x="${x(300)}" y="${y(15)}">Supercritical</text>
    <line x1="70" y1="30" x2="70" y2="${H-50}" stroke="#000"/>
    <line x1="70" y1="${H-50}" x2="${W-40}" y2="${H-50}" stroke="#000"/>
    <text x="${W/2}" y="${H-15}" text-anchor="middle">Temperature (°C)</text>
    <text transform="rotate(-90)" x="${-H/2}" y="22">Pressure (MPa)</text>
  `;
}
drawPhaseDiagram();
</script>

</body>
</html>
