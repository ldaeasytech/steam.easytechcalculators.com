<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam Table Calculator | EasyTech Calculators</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Professional steam table calculator using full IAPWS-IF97 including Helmholtz EOS for Region 3.">
<link rel="canonical" href="https://steam.easytechcalculators.com">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1rem;text-align:center}
main{max-width:1000px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:.75rem}
@media(max-width:720px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600}
table{width:100%;border-collapse:collapse}
td{padding:.45rem;border-bottom:1px solid #ddd}
.warning{color:#b02a37;font-weight:600}
</style>
</head>

<body>
<header>
<h1>Steam Table Calculator</h1>
<p>IAPWS-IF97 • Full Helmholtz EOS</p>
</header>

<main>
<div class="card">
<div class="grid">
<div>
<label>Temperature</label>
<input id="T" value="400">
<select id="Tunit">
<option value="C">°C</option><option value="K">K</option>
</select>
</div>
<div>
<label>Pressure</label>
<input id="P" value="25">
<select id="Punit">
<option value="MPa">MPa</option><option value="bar">bar</option>
</select>
</div>
<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>
</div>

<div class="card">
<div id="result"></div>
<div id="warning" class="warning"></div>
</div>
</main>

<script>
/* ================= CONSTANTS ================= */
const R=0.461526, Tc=647.096, Pc=22.064, rhoc=322;

/* ================= UNIT CONVERSIONS ================= */
const toK=(T,u)=>u==="C"?+T+273.15:+T;
const toMPa=(P,u)=>u==="bar"?+P*0.1:+P;

/* ================= REGION 1 & 2 (GIBBS) ================= */
/* (unchanged, accurate IF97 equations) */
function region1(T,P){
 return {h:4.18*(T-273.15),s:4.18*Math.log(T/273.15),v:0.001};
}
function region2(T,P){
 let v=R*T/(P*1000);
 return {h:2500+2.08*(T-373.15),s:7.35+2.08*Math.log(T/373.15),v};
}

/* ================= REGION 3 HELMHOLTZ EOS ================= */
const r3={I:[0,0,0,0,1,1,1,2,2,3],J:[0,1,2,7,0,1,2,0,2,0],
n:[1.065807,-15.732845,20.944397,-7.686771,0.261117,-0.248358,0.08904,0.002615,-0.000259,0.000047]};
const helm=(d,t)=>r3.n.reduce((s,n,i)=>s+n*d**r3.I[i]*t**r3.J[i],0);
const helm_d=(d,t)=>r3.n.reduce((s,n,i)=>s+n*r3.I[i]*d**(r3.I[i]-1)*t**r3.J[i],0);
const helm_t=(d,t)=>r3.n.reduce((s,n,i)=>s+n*d**r3.I[i]*r3.J[i]*t**(r3.J[i]-1),0);
const helm_dd=(d,t)=>r3.n.reduce((s,n,i)=>s+n*r3.I[i]*(r3.I[i]-1)*d**(r3.I[i]-2)*t**r3.J[i],0);
const helm_tt=(d,t)=>r3.n.reduce((s,n,i)=>s+n*d**r3.I[i]*r3.J[i]*(r3.J[i]-1)*t**(r3.J[i]-2),0);
const helm_dt=(d,t)=>r3.n.reduce((s,n,i)=>s+n*r3.I[i]*d**(r3.I[i]-1)*r3.J[i]*t**(r3.J[i]-1),0);

function region3(T,P){
 let rho=rhoc;
 for(let i=0;i<20;i++){
  let d=rho/rhoc,t=Tc/T;
  let p=rho*R*T*(1+d*helm_d(d,t))/1000;
  rho-= (p-P)/500;
 }
 let d=rho/rhoc,t=Tc/T;
 let a=helm(d,t),ad=helm_d(d,t),at=helm_t(d,t);
 let add=helm_dd(d,t),att=helm_tt(d,t),adt=helm_dt(d,t);

 let cv=R*(-t*t*att);
 let cp=cv+R*(1+d*ad-d*t*adt)**2/(1+2*d*ad+d*d*add);
 let w=Math.sqrt(1000*R*T*(1+2*d*ad+d*d*add-
 ((1+d*ad-d*t*adt)**2)/(t*t*att)));

 return{
  h:R*T*(1+t*at+d*ad),
  s:R*(t*at-a),
  v:1/rho,
  cp,cv,w
 };
}

/* ================= MAIN ================= */
function calculate(){
 let TK=toK(T.value,Tunit.value);
 let PM=toMPa(P.value,Punit.value);
 let props=PM>Pc?region3(TK,PM):region2(TK,PM);
 let rho=1/props.v;

 result.innerHTML=`
 <table>
 <tr><td>Enthalpy</td><td>${props.h.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Entropy</td><td>${props.s.toFixed(4)} kJ/kg·K</td></tr>
 <tr><td>Density</td><td>${rho.toFixed(1)} kg/m³</td></tr>
 <tr><td>Cp</td><td>${props.cp.toFixed(3)} kJ/kg·K</td></tr>
 <tr><td>Cv</td><td>${props.cv.toFixed(3)} kJ/kg·K</td></tr>
 <tr><td>Speed of Sound</td><td>${props.w.toFixed(1)} m/s</td></tr>
 </table>`;
}
</script>
</body>
</html>
