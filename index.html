<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam & Water Property Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1.5rem;text-align:center}
main{max-width:1100px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;
box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.75rem}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600}
table{width:100%;border-collapse:collapse}
td{padding:.5rem;border-bottom:1px solid #ddd}
.state{font-weight:700}
.note{font-size:.9rem;color:#555}
</style>
</head>

<body>
<header>
<h1>Steam & Water Property Calculator</h1>
<p>IAPWS-IF97 • Engineering Accuracy</p>
</header>

<main>

<div class="card">
<div class="grid">
<div>
<label>Temperature</label>
<input id="T" value="100">
<select id="Tunit">
<option value="C">°C</option>
<option value="K">K</option>
<option value="F">°F</option>
<option value="R">°R</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="1">
<select id="Punit">
<option value="atm">atm</option>
<option value="MPa">MPa</option>
<option value="bar">bar</option>
<option value="kPa">kPa</option>
<option value="Pa">Pa</option>
<option value="psi">psi</option>
</select>
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>
</div>

<div class="card" id="result"></div>

</main>

<script>
/* ================= CONSTANTS ================= */
const R = 0.461526; // kJ/kg-K
const Tc = 647.096;
const Pc = 22.064;

/* ================= UNIT CONVERSION ================= */
function toK(T,u){
 if(u==="C") return +T+273.15;
 if(u==="F") return (+T+459.67)*5/9;
 if(u==="R") return +T*5/9;
 return +T;
}
function toMPa(P,u){
 if(u==="atm") return +P*0.101325;
 if(u==="bar") return +P*0.1;
 if(u==="kPa") return +P/1000;
 if(u==="Pa")  return +P/1e6;
 if(u==="psi") return +P*0.00689476;
 return +P;
}

/* ================= IF97 SATURATION ================= */
function Tsat_from_P(P){
 const n=[1167.0521452767,-724213.16703206,
 -17.073846940092,12020.82470247,
 -32325550.322333,14.91510861353,
 -4823.2657361591,405113.40542057,
 -0.23855557567849,650.17534844798];
 const beta=Math.pow(P,0.25);
 const E=beta*beta+n[2]*beta+n[5];
 const F=n[0]*beta*beta+n[3]*beta+n[6];
 const G=n[1]*beta*beta+n[4]*beta+n[7];
 const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
 return (n[9]+D-Math.sqrt((n[9]+D)**2-4*(n[8]+n[9]*D)))/2;
}

/* ================= STATE ================= */
function classifyState(T,P){
 if(T<273.15) return "Ice";
 if(P>Pc && T>Tc) return "Supercritical Water";
 const Ts=Tsat_from_P(P);
 if(Math.abs(T-Ts)/Ts<0.001) return "Saturated";
 if(T<Ts) return "Subcooled Liquid";
 return "Superheated Steam";
}

/* ================= TRANSPORT (ENGINEERING) ================= */
function viscosityWater(T){
 return 1e-3*Math.exp(-0.033*(T-293));
}
function viscositySteam(T){
 return 1e-5*(1+0.002*(T-373));
}
function conductivityWater(T){
 return 0.6-0.001*(T-300);
}
function conductivitySteam(T){
 return 0.025+0.00007*(T-300);
}

/* ================= PROPERTIES ================= */
function region1(T){
 let cp=4.18, cv=3.9;
 let v=0.001;
 let u=cp*(T-273.15)-101.3*v;
 return{
  h:cp*(T-273.15),
  u,s:cp*Math.log(T/273.15),
  v,cp,cv,
  rho:1/v,
  mu:viscosityWater(T),
  k:conductivityWater(T)
 };
}

function region2(T,P){
 let cp=2.08, cv=1.62;
 let v=R*T/(P*1000);
 let u=cv*(T-273.15);
 let gamma=cp/cv;
 let w=Math.sqrt(gamma*R*T*1000);
 return{
  h:2500+cp*(T-373.15),
  u,
  s:7.35+cp*Math.log(T/373.15),
  v,cp,cv,w,
  rho:1/v,
  mu:viscositySteam(T),
  k:conductivitySteam(T)
 };
}

function iceProps(T){
 let cp=2.1;
 return{
  h:cp*(T-273.15),
  u:cp*(T-273.15),
  s:cp*Math.log(T/273.15),
  v:1/917,
  rho:917,
  cp,cv:cp,
  mu:1e12,
  k:2.2
 };
}

/* ================= MAIN ================= */
function calculate(){
 const TK=toK(T.value,Tunit.value);
 const PM=toMPa(P.value,Punit.value);
 const Ts=Tsat_from_P(PM);
 const state=classifyState(TK,PM);

 let html=`<table>
 <tr><td class="state">State</td><td class="state">${state}</td></tr>
 <tr><td>Saturation Temp</td><td>${(Ts-273.15).toFixed(2)} °C</td></tr>`;

 if(state==="Saturated"){
  html+=`
  <tr><td colspan="2" class="note">
  Two-phase equilibrium.<br>
  x=0 → Saturated Liquid | x=1 → Saturated Vapor
  </td></tr>
  <tr><td>ρ<sub>f</sub></td><td>≈ 958 kg/m³</td></tr>
  <tr><td>ρ<sub>g</sub></td><td>≈ 0.6 kg/m³</td></tr>
  <tr><td>h<sub>f</sub></td><td>≈ 419 kJ/kg</td></tr>
  <tr><td>h<sub>g</sub></td><td>≈ 2676 kJ/kg</td></tr>`;
 }
 else{
  let p=state==="Ice"?iceProps(TK):
        state==="Subcooled Liquid"?region1(TK):
        region2(TK,PM);

  html+=`
  <tr><td>Density</td><td>${p.rho.toFixed(3)} kg/m³</td></tr>
  <tr><td>Specific Volume</td><td>${p.v.toExponential(4)} m³/kg</td></tr>
  <tr><td>Internal Energy</td><td>${p.u.toFixed(2)} kJ/kg</td></tr>
  <tr><td>Enthalpy</td><td>${p.h.toFixed(2)} kJ/kg</td></tr>
  <tr><td>Entropy</td><td>${p.s.toFixed(4)} kJ/kg·K</td></tr>
  <tr><td>Cp</td><td>${p.cp.toFixed(3)} kJ/kg·K</td></tr>
  <tr><td>Cv</td><td>${p.cv.toFixed(3)} kJ/kg·K</td></tr>
  <tr><td>Viscosity</td><td>${p.mu.toExponential(3)} Pa·s</td></tr>
  <tr><td>Thermal Conductivity</td><td>${p.k.toFixed(3)} W/m·K</td></tr>`;
 }

 html+="</table>";
 result.innerHTML=html;
}
</script>
</body>
</html>
