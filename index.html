<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water & Steam Property Calculator</title>
</head>

<body>

  <!-- your HTML inputs here -->
  <input id="temp" type="number" placeholder="Temperature (Â°C)">
  <input id="press" type="number" placeholder="Pressure (MPa)">
  <button onclick="calculate()">Calculate</button>

  <pre id="results"></pre>


  <script>
    async function calculate() {
      const T = document.getElementById("temp").value;
      const P = document.getElementById("press").value;

      const r = await fetch(`/api/water?T=${T}&P=${P}`);
      const data = await r.json();

      document.getElementById("results").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
