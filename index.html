<script>
// ================= CONSTANTS =================
const R=0.461526;
const Pc=22.064, Tc=647.096;

// ================= CONVERSIONS =================
function toK(T,u){
  return u==="C"?T+273.15:
         u==="K"?T:
         u==="F"?(T-32)*5/9+273.15:
         T*5/9;
}

// ================= IMPROVED SATURATION =================
function Tsat(P){
  return 647.096*Math.pow(P/Pc,0.25);
}

// ================= REGIONS =================
function r1(P,T){
  return {v:0.001,h:4.18*(T-273.15),s:4.18*Math.log(T/273.15)};
}
function r2(P,T){
  return {v:R*T/(P*1000),h:2500+1.86*(T-273.15),s:6.6+0.009*(T-273.15)};
}
function r3(P,T){
  const rho=750+25*(P-21)+(T-640)*2;
  return {v:1/rho,h:2100+(T-650)*4.8,s:4.35+(T-650)*0.004};
}

// ================= PHASE =================
function phase(P,T){
  if(P>Pc) return "High-Density (Region 3)";
  const Ts=Tsat(P);
  if(Math.abs(T-Ts)<2) return "Saturation";
  return T<Ts?"Compressed Liquid":"Superheated Steam";
}

// ================= MAIN =================
let tsC,hsC,pC;

function calculate(){
  const P=+pressure.value;
  const T=toK(+temperature.value,tempUnit.value);
  const x=+quality.value;
  const warn=[];

  if(P<=0||T<=0) warn.push("Invalid input values.");

  if(Math.abs(P-Pc)<0.5||Math.abs(T-Tc)<8)
    warn.push("Near critical region — uncertainty increases.");

  const ph=phase(P,T);
  let p;

  if(ph==="Compressed Liquid") p=r1(P,T);
  if(ph==="Superheated Steam") p=r2(P,T);
  if(ph==="High-Density (Region 3)") p=r3(P,T);

  if(ph==="Saturation"){
    if(isNaN(x)) warn.push("Quality x required.");
    const f=r1(P,T), g=r2(P,T);
    p={v:f.v+x*(g.v-f.v),h:f.h+x*(g.h-f.h),s:f.s+x*(g.s-f.s)};
  }

  warnings.innerHTML=warn.join("<br>");
  results.innerHTML=`
  <b>Phase:</b> ${ph}<br>
  v = ${p.v.toExponential(5)} m³/kg<br>
  h = ${p.h.toFixed(2)} kJ/kg<br>
  s = ${p.s.toFixed(4)} kJ/kg·K`;

  plotTS(p.s,T-273.15);
  plotHS(p.s,p.h);
  plotPT(P,T-273.15);
}

// ================= CHARTS =================
function plotTS(s,T){
  if(tsC) tsC.destroy();
  tsC=new Chart(tsChart,{type:"scatter",
    data:{datasets:[{label:"State",data:[{x:s,y:T}]}]},
    options:{scales:{x:{title:{text:"Entropy",display:true}},
                     y:{title:{text:"Temperature (°C)",display:true}}}}
  });
}
function plotHS(s,h){
  if(hsC) hsC.destroy();
  hsC=new Chart(hsChart,{type:"scatter",
    data:{datasets:[{label:"State",data:[{x:s,y:h}]}]},
    options:{scales:{x:{title:{text:"Entropy",display:true}},
                     y:{title:{text:"Enthalpy",display:true}}}}
  });
}
function plotPT(P,T){
  if(pC) pC.destroy();
  const curve=[];
  for(let p=0.01;p<=Pc;p+=0.5) curve.push({x:p,y:Tsat(p)-273.15});
  pC=new Chart(phaseChart,{type:"scatter",
    data:{datasets:[
      {label:"Saturation Curve",data:curve,showLine:true},
      {label:"State",data:[{x:P,y:T}],pointRadius:6}
    ]},
    options:{scales:{x:{title:{text:"Pressure (MPa)",display:true}},
                     y:{title:{text:"Temperature (°C)",display:true}}}}
  });
}
