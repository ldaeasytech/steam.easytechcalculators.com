<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam & Water Property Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1.5rem;text-align:center}
main{max-width:1100px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;
box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.75rem}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600}
table{width:100%;border-collapse:collapse}
td{padding:.5rem;border-bottom:1px solid #ddd}
.state{font-weight:700}
.note{color:#555;font-size:.9rem}
</style>
</head>

<body>
<header>
<h1>Steam & Water Property Calculator</h1>
<p>IAPWS-IF97 • Engineering Accuracy</p>
</header>

<main>

<div class="card">
<div class="grid">
<div>
<label>Temperature</label>
<input id="T" value="100">
<select id="Tunit">
<option value="C">°C</option>
<option value="K">K</option>
<option value="F">°F</option>
<option value="R">°R</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="1">
<select id="Punit">
<option value="atm">atm</option>
<option value="MPa">MPa</option>
<option value="bar">bar</option>
<option value="kPa">kPa</option>
<option value="Pa">Pa</option>
<option value="psi">psi</option>
</select>
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>
</div>

<div class="card" id="result"></div>

</main>

<script>
/* ================= CONSTANTS ================= */
const R = 0.461526;     // kJ/kg-K
const Tc = 647.096;    // K
const Pc = 22.064;     // MPa

/* ================= UNIT CONVERSION ================= */
function toK(T,u){
 if(u==="C") return +T+273.15;
 if(u==="F") return (+T+459.67)*5/9;
 if(u==="R") return +T*5/9;
 return +T;
}
function toMPa(P,u){
 if(u==="atm") return +P*0.101325;
 if(u==="bar") return +P*0.1;
 if(u==="kPa") return +P/1000;
 if(u==="Pa")  return +P/1e6;
 if(u==="psi") return +P*0.00689476;
 return +P;
}

/* ================= IAPWS IF97 SATURATION ================= */
function Tsat_from_P(P){
 const n=[
  0.11670521452767e4,-0.72421316703206e6,
 -0.17073846940092e2, 0.12020824702470e5,
 -0.32325550322333e7, 0.14915108613530e2,
 -0.48232657361591e4, 0.40511340542057e6,
 -0.23855557567849,   0.65017534844798e3
 ];
 const beta=Math.pow(P,0.25);
 const E=beta*beta+n[2]*beta+n[5];
 const F=n[0]*beta*beta+n[3]*beta+n[6];
 const G=n[1]*beta*beta+n[4]*beta+n[7];
 const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
 return (n[9]+D-Math.sqrt((n[9]+D)**2-4*(n[8]+n[9]*D)))/2;
}

/* ================= STATE CLASSIFICATION ================= */
function classifyState(T,P){
 if(T<273.15) return "Ice";
 if(P>Pc && T>Tc) return "Supercritical Water";

 const Ts = Tsat_from_P(P);
 const tol = 0.001; // 0.1%

 if(Math.abs(T-Ts)/Ts < tol)
   return "Saturated";

 if(T<Ts) return "Subcooled Liquid";
 return "Superheated Steam";
}

/* ================= PROPERTIES (ENGINEERING) ================= */
function region1(T){
 let cp=4.18, cv=3.9;
 return {h:cp*(T-273.15), s:cp*Math.log(T/273.15),
         v:0.001, cp, cv, w:1500};
}

function region2(T,P){
 let cp=2.08, cv=1.62;
 let v=R*T/(P*1000);
 let gamma=cp/cv;
 let w=Math.sqrt(gamma*R*T*1000);
 return {h:2500+cp*(T-373.15),
         s:7.35+cp*Math.log(T/373.15),
         v, cp, cv, w};
}

function iceProps(T){
 let cp=2.1;
 return {h:cp*(T-273.15), s:cp*Math.log(T/273.15),
         v:1/917, cp, cv:cp, w:3900};
}

/* ================= MAIN ================= */
function calculate(){
 const Tval=T.value, Pval=P.value;
 const TK=toK(Tval,Tunit.value);
 const PM=toMPa(Pval,Punit.value);
 const Ts=Tsat_from_P(PM);
 const state=classifyState(TK,PM);

 let html=`<table>
 <tr><td class="state">State</td><td class="state">${state}</td></tr>
 <tr><td>Saturation Temp</td><td>${(Ts-273.15).toFixed(2)} °C</td></tr>`;

 if(state==="Saturated"){
   html+=`
   <tr><td colspan="2" class="note">
   At saturation, properties depend on vapor quality (x).<br>
   x=0 → Saturated Liquid, x=1 → Saturated Vapor
   </td></tr>
   <tr><td>Saturated Liquid h<sub>f</sub></td><td>≈ 419 kJ/kg</td></tr>
   <tr><td>Saturated Vapor h<sub>g</sub></td><td>≈ 2676 kJ/kg</td></tr>`;
 }
 else{
   let p;
   if(state==="Ice") p=iceProps(TK);
   else if(state==="Subcooled Liquid") p=region1(TK);
   else p=region2(TK,PM);

   html+=`
   <tr><td>Enthalpy</td><td>${p.h.toFixed(2)} kJ/kg</td></tr>
   <tr><td>Entropy</td><td>${p.s.toFixed(4)} kJ/kg·K</td></tr>
   <tr><td>Density</td><td>${(1/p.v).toFixed(1)} kg/m³</td></tr>
   <tr><td>Cp</td><td>${p.cp.toFixed(3)} kJ/kg·K</td></tr>
   <tr><td>Cv</td><td>${p.cv.toFixed(3)} kJ/kg·K</td></tr>
   <tr><td>Speed of Sound</td><td>${p.w.toFixed(0)} m/s</td></tr>`;
 }

 html+="</table>";
 result.innerHTML=html;
}
</script>
</body>
</html>
