<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water & Steam Property Calculator</title>
  <link rel="canonical" href="https://steam.easytechcalculators.com">
</head>

<body>

  <input id="temp" type="number" placeholder="Temperature (°C)">
  <input id="press" type="number" placeholder="Pressure (MPa)">
  <button type="button" onclick="calculate()">Calculate</button>

  <pre id="results"></pre>

 <script>
  async function calculate() {
    console.log("Clicked");

    const url = "https://YOUR-BACKEND-URL/api/water?T=300&P=10";
    console.log("Calling:", url);

    try {
      const r = await fetch(url);
      console.log("Response status:", r.status);

      const text = await r.text();
      console.log("Raw response:", text);

      document.getElementById("results").textContent = text;
    } catch (e) {
      console.error("Fetch failed:", e);
      document.getElementById("results").textContent =
        "FETCH FAILED — see console";
    }
  }
</script>


</body>
</html>
