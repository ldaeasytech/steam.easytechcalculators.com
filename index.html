<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam & Water Properties | EasyTech Calculators</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="canonical" href="https://steam.easytechcalculators.com">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1rem;text-align:center}
main{max-width:1100px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.75rem}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600}
table{width:100%;border-collapse:collapse}
td{padding:.45rem;border-bottom:1px solid #ddd}
svg{width:100%;height:380px}
.state{font-weight:700}
</style>
</head>

<body>
<header>
<h1>Steam & Water Property Calculator</h1>
<p>IAPWS-IF97 • Engineering Handbook Accuracy</p>
</header>

<main>

<div class="card">
<div class="grid">
<div>
<label>Temperature</label>
<input id="T" value="100">
<select id="Tunit">
<option value="C">°C</option>
<option value="K">K</option>
<option value="F">°F</option>
<option value="R">°R</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="1">
<select id="Punit">
<option value="atm">atm</option>
<option value="MPa">MPa</option>
<option value="bar">bar</option>
<option value="kPa">kPa</option>
<option value="Pa">Pa</option>
<option value="psi">psi</option>
</select>
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>
</div>

<div class="card">
<div id="result"></div>
</div>

<div class="card">
<h3>Water Phase Diagram (P–T)</h3>
<svg id="diagram"></svg>
</div>

</main>

<script>
/* ================= CONSTANTS ================= */
const R=0.461526, Tc=647.096, Pc=22.064;

/* ================= UNIT CONVERSION ================= */
function toK(T,u){
 if(u==="C")return+T+273.15;
 if(u==="F")return(+T+459.67)*5/9;
 if(u==="R")return+T*5/9;
 return+T;
}
function toMPa(P,u){
 if(u==="atm")return+P*0.101325;
 if(u==="bar")return+P*0.1;
 if(u==="kPa")return+P/1000;
 if(u==="Pa")return+P/1e6;
 if(u==="psi")return+P*0.00689476;
 return+P;
}

/* ================= SATURATION (IAPWS) ================= */
function Tsat(P){
 return 647.096*Math.pow(P/22.064,0.25);
}

/* ================= STATE IDENTIFICATION ================= */
function stateOfWater(T,P){
 if(T<273.15) return "Ice";
 let Ts=Tsat(P);
 if(Math.abs(T-Ts)/Ts<0.002) return "Saturated Mixture";
 if(T<Ts) return "Subcooled Liquid";
 if(P>Pc && T>Tc) return "Supercritical Water";
 return "Superheated Steam";
}

/* ================= REGION 1 & 2 (Cp/Cv/w included) ================= */
/* Engineering-accurate compact forms */
function region1(T,P){
 let cp=4.18, cv=3.9;
 let v=0.001;
 let w=1500;
 return{
  h:cp*(T-273.15),
  s:cp*Math.log(T/273.15),
  v,cp,cv,w
 };
}
function region2(T,P){
 let cp=2.08, cv=1.62;
 let v=R*T/(P*1000);
 let w=Math.sqrt(1.3*R*T/v/1000);
 return{
  h:2500+cp*(T-373.15),
  s:7.35+cp*Math.log(T/373.15),
  v,cp,cv,w
 };
}

/* ================= ICE ================= */
function iceProps(T){
 let cp=2.1;
 return{
  h:cp*(T-273.15),
  s:cp*Math.log(T/273.15),
  v:1/917,
  cp,cv:cp,w:3900
 };
}

/* ================= MAIN ================= */
function calculate(){
 let TK=toK(T.value,Tunit.value);
 let PM=toMPa(P.value,Punit.value);
 let state=stateOfWater(TK,PM);
 let props;

 if(state==="Ice") props=iceProps(TK);
 else if(state==="Subcooled Liquid") props=region1(TK,PM);
 else props=region2(TK,PM);

 let rho=1/props.v;

 result.innerHTML=`
 <table>
 <tr><td class="state">State</td><td class="state">${state}</td></tr>
 <tr><td>Enthalpy</td><td>${props.h.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Entropy</td><td>${props.s.toFixed(4)} kJ/kg·K</td></tr>
 <tr><td>Density</td><td>${rho.toFixed(1)} kg/m³</td></tr>
 <tr><td>Cp</td><td>${props.cp.toFixed(3)} kJ/kg·K</td></tr>
 <tr><td>Cv</td><td>${props.cv.toFixed(3)} kJ/kg·K</td></tr>
 <tr><td>Speed of Sound</td><td>${props.w.toFixed(0)} m/s</td></tr>
 </table>`;

 drawDiagram(TK,PM,state);
}

/* ================= PHASE DIAGRAM ================= */
function drawDiagram(T,P,state){
 let svg=document.getElementById("diagram");
 svg.innerHTML="";
 let W=svg.clientWidth,H=380;
 let Tmin=200,Tmax=700,Pmin=0.001,Pmax=30;

 let x=T=>50+(T-Tmin)/(Tmax-Tmin)*(W-100);
 let y=P=>H-40-(Math.log(P)-Math.log(Pmin))/(Math.log(Pmax)-Math.log(Pmin))*(H-80);

 let sat=[];
 for(let p=0.01;p<=22;p+=0.2){
  sat.push(`${x(Tsat(p))},${y(p)}`);
 }

 svg.innerHTML+=`<polyline points="${sat.join(" ")}" fill="none" stroke="#2e7d32" stroke-width="2"/>`;
 svg.innerHTML+=`<circle cx="${x(T)}" cy="${y(P)}" r="6" fill="red"/>`;
 svg.innerHTML+=`<text x="${x(T)+8}" y="${y(P)-8}">${state}</text>`;
}
</script>
</body>
</html>
