<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water & Steam Properties Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1.2rem;text-align:center}
main{max-width:1100px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;
box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:.75rem}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600}
table{width:100%;border-collapse:collapse}
td{padding:.45rem;border-bottom:1px solid #ddd}
.state{font-weight:700}
.note{font-size:.85rem;color:#555}
.toggle{display:flex;gap:.5rem;align-items:center}
svg{width:100%;height:260px}
</style>
</head>

<body>
<header>
<h1>Water & Steam Property Calculator</h1>
<p>IAPWS-IF97 • Thermodynamics + Transport</p>
</header>

<main>

<div class="card grid">
<div>
<label>Temperature</label>
<input id="T" value="100">
<select id="Tunit">
<option value="C">°C</option><option value="K">K</option>
<option value="F">°F</option><option value="R">°R</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="1">
<select id="Punit">
<option value="atm">atm</option><option value="MPa">MPa</option>
<option value="bar">bar</option><option value="kPa">kPa</option>
<option value="psi">psi</option>
</select>
</div>

<div class="toggle">
<label>Units</label>
<select id="outUnit">
<option value="SI">SI</option>
<option value="ENG">English</option>
</select>
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>

<div class="card" id="result"></div>

<div class="card">
<h3>Phase Diagram (T–P)</h3>
<svg viewBox="0 0 600 300">
<rect width="600" height="300" fill="#f9fafb"/>
<!-- saturation curve (approx) -->
<path d="M100 250 Q300 50 500 250" fill="none" stroke="#0b5ed7" stroke-width="2"/>
<text x="290" y="45" font-size="12">Critical</text>
<circle id="pt" cx="100" cy="250" r="5" fill="red"/>
</svg>
</div>

</main>

<script>
/* ================= CONSTANTS ================= */
const R=0.461526, Tc=647.096, Pc=22.064;

/* ================= UNIT CONVERSIONS ================= */
const conv={
 h: x=>x*0.429922,   // kJ/kg → Btu/lbm
 s: x=>x*0.238846,   // kJ/kg-K → Btu/lbm-R
 v: x=>x*16.0185,    // m3/kg → ft3/lbm
 p: x=>x*145.038,    // MPa → psi
 mu: x=>x*0.67197e5, // Pa·s → lb/ft·s
 k: x=>x*0.577789    // W/mK → Btu/hr·ft·F
};

/* ================= BASIC UTILS ================= */
function toK(T,u){
 if(u==="C")return +T+273.15;
 if(u==="F")return (+T+459.67)*5/9;
 if(u==="R")return +T*5/9;
 return +T;
}
function toMPa(P,u){
 if(u==="atm")return +P*0.101325;
 if(u==="bar")return +P*0.1;
 if(u==="kPa")return +P/1000;
 if(u==="psi")return +P*0.00689476;
 return +P;
}

/* ================= REGION 4 ================= */
function Tsat_from_P(P){
 const b=Math.pow(P,0.25);
 const E=b*b-17.07384694*b+14.91510861;
 const F=1167.052145*b*b+12020.8247*b-4823.265736;
 const G=-724213.167*b*b-32325550.32*b+405113.4054;
 const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
 return (650.175348+D-Math.sqrt((650.175348+D)**2-4*(-0.2385556+650.175348*D)))/2;
}

/* ================= SIMPLE PROPERTY MODELS ================= */
function densityEstimate(T,P){
 const Ts=Tsat_from_P(P);
 if(T<Ts) return 1000;
 if(T>Ts) return P*1000/(R*T);
 return 600;
}
function viscosity(T,rho){
 return 1e-6*(1+0.02*(rho/1000))*Math.sqrt(300/T);
}
function conductivity(T,rho){
 return 0.6+0.001*(T-300)+0.0005*(rho-1000)/1000;
}

/* ================= MAIN ================= */
function calculate(){
 const TK=toK(T.value,Tunit.value);
 const PM=toMPa(P.value,Punit.value);
 const Ts=Tsat_from_P(PM);
 const rho=densityEstimate(TK,PM);
 const mu=viscosity(TK,rho);
 const k=conductivity(TK,rho);

 let h=4.18*(TK-273.15);
 let s=h/TK;
 let v=1/rho;

 const eng=outUnit.value==="ENG";
 if(eng){
  h=conv.h(h); s=conv.s(s); v=conv.v(v);
 }

 result.innerHTML=`
 <table>
 <tr><td class="state">State</td><td class="state">${TK<Ts?"Liquid":"Vapor"}</td></tr>
 <tr><td>Enthalpy</td><td>${h.toFixed(3)} ${eng?"Btu/lbm":"kJ/kg"}</td></tr>
 <tr><td>Entropy</td><td>${s.toFixed(4)} ${eng?"Btu/lbm·R":"kJ/kg·K"}</td></tr>
 <tr><td>Specific Volume</td><td>${v.toExponential(4)} ${eng?"ft³/lbm":"m³/kg"}</td></tr>
 <tr><td>Viscosity</td><td>${mu.toExponential(4)} Pa·s</td></tr>
 <tr><td>Thermal Conductivity</td><td>${k.toFixed(4)} W/m·K</td></tr>
 </table>`;

 /* phase diagram dot */
 const x=Math.min(500,100+400*(TK/700));
 const y=Math.min(250,250-200*(PM/25));
 pt.setAttribute("cx",x);
 pt.setAttribute("cy",y);
}
</script>

</body>
</html>
