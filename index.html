<script>
// ================= CONSTANTS =================
const R=0.461526, Pc=22.064, Tc=647.096;

// ================= CONVERSIONS =================
function pressureToMPa(P,u){
  return u==="Pa"?P*1e-6:
         u==="kPa"?P*1e-3:
         u==="bar"?P*0.1:
         u==="atm"?P*0.101325:
         u==="psi"?P*0.00689476:
         u==="inHg"?P*0.00338639:
         P*0.00298907;
}
function tempToK(T,u){
  return u==="C"?T+273.15:
         u==="K"?T:
         u==="F"?(T-32)*5/9+273.15:
         T*5/9;
}

// ================= IF97 REGION 4 =================
function Tsat(P){
  const n1=1167.0521452767,n2=-724213.16703206,n3=-17.073846940092,
        n4=12020.82470247,n5=-3232555.0322333,n6=14.91510861353,
        n7=-4823.2657361591,n8=405113.40542057,n9=-0.23855557567849,
        n10=650.17534844798;
  const b=Math.pow(P,0.25);
  const E=b*b+n3*b+n6;
  const F=n1*b*b+n4*b+n7;
  const G=n2*b*b+n5*b+n8;
  const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
  return (n10+D-Math.sqrt((n10+D)**2-4*(n9+n10*D)))/2;
}

// ================= REGIONS =================
function regionID(P,T){
  if(P>Pc) return 3;
  const Ts=Tsat(P);
  if(Math.abs(T-Ts)<=0.1) return 4;
  return T<Ts?1:2;
}
function region1(P,T){
  const v=0.001,h=4.18*(T-273.15),s=4.18*Math.log(T/273.15),u=h-P*v*1000;
  return {v,rho:1/v,h,u,s,cp:4.18,cv:3.1,jt:0.0002,k:0.58,mu:0.00028};
}
function region2(P,T){
  const v=R*T/(P*1000),h=2500+1.86*(T-273.15),s=6.6+0.009*(T-273.15),u=h-P*v*1000;
  return {v,rho:1/v,h,u,s,cp:2.08,cv:1.6,jt:-0.0001,k:0.03,mu:0.000018};
}
function region3(P,T){
  let rho=Math.min(900,Math.max(300,600+20*(P-22)+0.5*(T-650)));
  const v=1/rho,h=2100+(T-650)*4.5,s=4.4+(T-650)*0.004,u=h-P*v*1000;
  return {v,rho,h,u,s,cp:5.0,cv:3.5,jt:0.00005,k:0.45,mu:0.00009};
}
function saturatedProps(P,T,x){
  const f=region1(P,T),g=region2(P,T);
  return {
    v:f.v+x*(g.v-f.v),
    rho:1/(f.v+x*(g.v-f.v)),
    h:f.h+x*(g.h-f.h),
    u:f.u+x*(g.u-f.u),
    s:f.s+x*(g.s-f.s),
    cp:f.cp+x*(g.cp-f.cp),
    cv:f.cv+x*(g.cv-f.cv),
    jt:f.jt+x*(g.jt-f.jt),
    k:f.k+x*(g.k-f.k),
    mu:f.mu+x*(g.mu-f.mu)
  };
}

// ================= MAIN =================
let phaseChart;
function calculate(){
  const P=pressureToMPa(+pressure.value,pressureUnit.value);
  const T=tempToK(+temperature.value,tempUnit.value);
  const x=+quality.value;
  const warn=[];
  if(P<=0||T<=0) warn.push("Invalid input values.");
  if(Math.abs(P-Pc)<0.3||Math.abs(T-Tc)<5)
    warn.push("Near critical region — accuracy decreases.");

  const r=regionID(P,T);
  let p,phase;
  if(r===1){p=region1(P,T);phase="Subcooled / Compressed Liquid";}
  if(r===2){p=region2(P,T);phase="Superheated Steam";}
  if(r===3){p=region3(P,T);phase="High-Density Water (Region 3)";}
  if(r===4){
    if(isNaN(x)){warnings.innerHTML="Quality x required for saturation.";return;}
    p=saturatedProps(P,T,x);phase="Saturated Mixture";
  }

  warnings.innerHTML=warn.join("<br>");
  results.innerHTML=`
    <div class="result-box"><b>Phase</b><br>${phase}</div>
    <div class="result-box"><b>Specific Volume</b><br>${p.v.toExponential(5)} m³/kg</div>
    <div class="result-box"><b>Density</b><br>${p.rho.toFixed(2)} kg/m³</div>
    <div class="result-box"><b>Enthalpy</b><br>${p.h.toFixed(2)} kJ/kg</div>
    <div class="result-box"><b>Internal Energy</b><br>${p.u.toFixed(2)} kJ/kg</div>
    <div class="result-box"><b>Entropy</b><br>${p.s.toFixed(4)} kJ/kg·K</div>
    <div class="result-box"><b>Cp</b><br>${p.cp.toFixed(3)} kJ/kg·K</div>
    <div class="result-box"><b>Cv</b><br>${p.cv.toFixed(3)} kJ/kg·K</div>
    <div class="result-box"><b>Cp/Cv</b><br>${(p.cp/p.cv).toFixed(3)}</div>
    <div class="result-box"><b>Joule–Thomson</b><br>${p.jt} K/MPa</div>
    <div class="result-box"><b>Thermal Conductivity</b><br>${p.k} W/m·K</div>
    <div class="result-box"><b>Viscosity</b><br>${p.mu} Pa·s</div>
  `;
  plotPT(P,T-273.15);
}

// ================= PHASE DIAGRAM =================
function plotPT(P,T){
  if(phaseChart) phaseChart.destroy();
  const curve=[];
  for(let p=0.01;p<=Pc;p+=0.5)
    curve.push({x:p,y:Tsat(p)-273.15});
  phaseChart=new Chart(document.getElementById("phaseChart"),{
    type:"scatter",
    data:{datasets:[
      {label:"Saturation Curve",data:curve,showLine:true},
      {label:"State Point",data:[{x:P,y:T}],pointRadius:6}
    ]},
    options:{responsive:true,scales:{
      x:{title:{display:true,text:"Pressure (MPa)"}},
      y:{title:{display:true,text:"Temperature (°C)"}}
    }}
  });
}
</script>
