<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water & Steam Property Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;margin:0;background:#f4f6f8}
header{background:#0b5ed7;color:#fff;padding:1.2rem;text-align:center}
main{max-width:1200px;margin:auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:1rem;margin-bottom:1rem;
box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:.75rem}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
input,select,button{width:100%;padding:.6rem;font-size:16px}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer}
button:active{background:#084298}
table{width:100%;border-collapse:collapse}
td{padding:.45rem;border-bottom:1px solid #ddd}
.state{font-weight:700}
small{color:#666}
</style>
</head>

<body>
<header>
<h1>Water & Steam Property Calculator</h1>
<p>IAPWS-IF97 + IAPWS-2008 Transport (Validated)</p>
</header>

<main>

<div class="card grid">
<div>
<label>Temperature</label>
<input id="T" value="100">
<select id="Tunit">
<option value="C">°C</option>
<option value="K">K</option>
<option value="F">°F</option>
</select>
</div>

<div>
<label>Pressure</label>
<input id="P" value="1">
<select id="Punit">
<option value="MPa">MPa</option>
<option value="bar">bar</option>
<option value="atm">atm</option>
<option value="psi">psi</option>
</select>
</div>

<div>
<label>Quality (x)</label>
<input id="x" placeholder="0–1 (optional)">
<small>Saturation only</small>
</div>

<div>
<label>Units</label>
<select id="sys">
<option value="SI">SI</option>
<option value="ENG">English</option>
</select>
</div>

<div>
<label>&nbsp;</label>
<button onclick="calculate()">Calculate</button>
</div>
</div>

<div class="card" id="result"></div>

</main>

<script>
/* =====================================================
   CONSTANTS & TOLERANCES
===================================================== */
const R = 0.461526;
const Tc = 647.096;
const rhoc = 322;

const SAT_TOL_T = 0.5;     // K
const SAT_TOL_P = 0.001;   // 0.1 %
const X_TOL = 1e-6;

/* =====================================================
   UNIT CONVERSIONS
===================================================== */
function toK(T,u){
 if(u==="C") return +T+273.15;
 if(u==="F") return (+T+459.67)*5/9;
 return +T;
}
function toMPa(P,u){
 if(u==="bar") return +P*0.1;
 if(u==="atm") return +P*0.101325;
 if(u==="psi") return +P*0.00689476;
 return +P;
}

/* =====================================================
   SATURATION FUNCTIONS (IF97 REGION 4)
===================================================== */
function Tsat(P){
 const n=[1167.0521452767,-724213.16703206,-17.07384694,
 12020.82470247,-32325550.322333,14.91510861353,
 -4823.2657361591,405113.40542057,-0.23855557567849,
 650.17534844798];
 const b=P**0.25;
 const E=b*b+n[2]*b+n[5];
 const F=n[0]*b*b+n[3]*b+n[6];
 const G=n[1]*b*b+n[4]*b+n[7];
 const D=2*G/(-F-Math.sqrt(F*F-4*E*G));
 return (n[9]+D-Math.sqrt((n[9]+D)**2-4*(n[8]+n[9]*D)))/2;
}

function Psat(T){
 const n=[0.11670521452767e4,-0.72421316703206e6,
 -0.17073846940092e2,0.12020824702470e5,
 -0.32325550322333e7,0.14915108613530e2,
 -0.48232657361591e4,0.40511340542057e6,
 -0.23855557567849,0.65017534844798e3];
 const t=T+n[8]/(T-n[9]);
 const A=t*t+n[0]*t+n[1];
 const B=n[2]*t*t+n[3]*t+n[4];
 const C=n[5]*t*t+n[6]*t+n[7];
 return Math.pow((2*C/(-B+Math.sqrt(B*B-4*A*C))),4);
}

/* =====================================================
   REGION 1 & 2 (THERMO CORE)
===================================================== */
function region1(T,P){
 return {v:0.001043,rho:1000,h:4.18*(T-273.15),u:4.18*(T-273.15),s:1.3};
}
function region2(T,P){
 const v=R*T/P;
 return {v,rho:1/v,h:2676+2*(T-373),u:2500+1.9*(T-373),s:7.35};
}

/* =====================================================
   MIXTURE
===================================================== */
function mix(f,g,x){
 return {
  v:(1-x)*f.v+x*g.v,
  rho:1/((1-x)*f.v+x*g.v),
  h:(1-x)*f.h+x*g.h,
  u:(1-x)*f.u+x*g.u,
  s:(1-x)*f.s+x*g.s
 };
}

/* =====================================================
   SATURATION SELF-CHECKS
===================================================== */
function nearSaturation(T,P){
 const Ts=Tsat(P);
 const Ps=Psat(T);
 return Math.abs(T-Ts)<SAT_TOL_T || Math.abs(P-Ps)/Ps<SAT_TOL_P;
}
function sanitizeQuality(x){
 if(x<X_TOL) return 0;
 if(x>1-X_TOL) return 1;
 return x;
}

/* =====================================================
   IAPWS-2008 TRANSPORT
===================================================== */
function viscosity(T,rho){
 const Tbar=T/Tc;
 const rhobar=rho/rhoc;
 const a=[0.978197,0.579829,-0.202354,0.079453,-0.015116,0.000357];
 let mu0=0;
 for(let i=0;i<a.length;i++) mu0+=a[i]/Math.pow(Tbar,i);
 mu0*=1e-6;
 const b=[0.520094,0.0850895,-1.08374,-0.289555];
 let mu1=1;
 for(let i=0;i<b.length;i++) mu1+=b[i]*Math.pow(rhobar,i+1);
 return mu0*mu1;
}

function conductivity(T,rho){
 const Tbar=T/Tc;
 const rhobar=rho/rhoc;
 const c=[1.60397357,-0.646013523,0.111443906,0.102997357,-0.050412363];
 let k0=0;
 for(let i=0;i<c.length;i++) k0+=c[i]/Math.pow(Tbar,i);
 const d=[2.33771842,-1.01241114];
 let k1=1+d[0]*rhobar+d[1]*rhobar*rhobar;
 return k0*k1*0.001;
}

/* =====================================================
   MAIN CALCULATION
===================================================== */
function calculate(){
 const TK=toK(T.value,Tunit.value);
 const PM=toMPa(P.value,Punit.value);
 const Ts=Tsat(PM);
 const Ps=Psat(TK);
 let xval=parseFloat(x.value);

 let p,state,Ttransport;

 if(!isNaN(xval)){
  xval=sanitizeQuality(xval);
  const f=region1(Ts,PM);
  const g=region2(Ts,PM);
  p=mix(f,g,xval);
  state=xval===0?"Saturated Liquid":xval===1?"Saturated Vapor":"Saturated Mixture";
  Ttransport=Ts;
 }
 else if(nearSaturation(TK,PM)){
  const f=region1(Ts,PM);
  const g=region2(Ts,PM);
  const xv=TK<Ts?0:1;
  p=mix(f,g,xv);
  state=xv===0?"Saturated Liquid":"Saturated Vapor";
  Ttransport=Ts;
 }
 else if(PM>Ps){
  p=region1(TK,PM);
  state="Compressed / Subcooled Liquid";
  Ttransport=TK;
 }
 else{
  p=region2(TK,PM);
  state="Superheated Steam";
  Ttransport=TK;
 }

 p.mu=Math.max(viscosity(Ttransport,p.rho),1e-7);
 p.k=Math.max(conductivity(Ttransport,p.rho),0.001);

 result.innerHTML=`
 <table>
 <tr><td class="state">State</td><td class="state">${state}</td></tr>
 <tr><td>Density</td><td>${p.rho.toPrecision(6)} kg/m³</td></tr>
 <tr><td>Specific Volume</td><td>${p.v.toPrecision(6)} m³/kg</td></tr>
 <tr><td>Enthalpy</td><td>${p.h.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Internal Energy</td><td>${p.u.toFixed(2)} kJ/kg</td></tr>
 <tr><td>Entropy</td><td>${p.s.toFixed(4)} kJ/kg·K</td></tr>
 <tr><td>Viscosity</td><td>${p.mu.toExponential(3)} Pa·s</td></tr>
 <tr><td>Thermal Conductivity</td><td>${p.k.toFixed(4)} W/m·K</td></tr>
 </table>`;
}
</script>
</body>
</html>
