<script>
// ================= CONSTANTS =================
const R = 0.461526;
const Pc = 22.064;
const Tc = 647.096;
const Mw = 18.01528;

// ================= UNIT CONVERSIONS =================
function pressureToMPa(P,u){
  return u==="Pa"?P*1e-6:
         u==="kPa"?P*1e-3:
         u==="bar"?P*0.1:
         u==="atm"?P*0.101325:
         u==="psi"?P*0.00689476:
         u==="inHg"?P*0.00338639:
         P*0.00298907;
}
function tempToK(T,u){
  return u==="C"?T+273.15:
         u==="K"?T:
         u==="F"?(T-32)*5/9+273.15:
         T*5/9;
}

// ================= SATURATION =================
function Tsat(P){
  return 647.096*Math.pow(P/Pc,0.25);
}

// ================= REGIONS =================
function region1(P,T){
  const cp=4.18, cv=3.2;
  return {
    v:0.001,
    rho:1000,
    h:cp*(T-273.15),
    u:cp*(T-273.15)-P*0.001,
    s:cp*Math.log(T/273.15),
    cp, cv,
    jt:0.0002,
    k:0.6,
    mu:0.00028
  };
}
function region2(P,T){
  const cp=2.08, cv=1.6;
  return {
    v:R*T/(P*1000),
    rho:P*1000/(R*T),
    h:2500+1.86*(T-273.15),
    u:2500+1.86*(T-273.15)-P*R*T/1000,
    s:6.6+0.009*(T-273.15),
    cp, cv,
    jt:-0.0001,
    k:0.03,
    mu:0.000018
  };
}
function region3(P,T){
  const rho=800+30*(P-21)+(T-640)*2;
  return {
    v:1/rho,
    rho,
    h:2100+(T-650)*4.8,
    u:2000+(T-650)*4.5,
    s:4.4+(T-650)*0.004,
    cp:5.0,
    cv:3.5,
    jt:0.00005,
    k:0.45,
    mu:0.00009
  };
}

// ================= PHASE =================
function phase(P,T){
  if(P>Pc) return "High-Density Water (Region 3)";
  const Ts=Tsat(P);
  if(Math.abs(T-Ts)<2) return "Saturated Mixture";
  return T<Ts?"Compressed Liquid":"Superheated Steam";
}

// ================= MAIN =================
let phaseChart;
function calculate(){
  const Praw=+pressure.value;
  const P=pressureToMPa(Praw,pressureUnit.value);
  const T=tempToK(+temperature.value,tempUnit.value);
  const x=+quality.value;

  const warn=[];
  if(P<=0||T<=0) warn.push("Invalid input values.");
  if(Math.abs(P-Pc)<0.5||Math.abs(T-Tc)<8)
    warn.push("Near critical region — uncertainty increases.");

  let ph=phase(P,T), p;

  if(ph==="Compressed Liquid") p=region1(P,T);
  if(ph==="Superheated Steam") p=region2(P,T);
  if(ph==="High-Density Water (Region 3)") p=region3(P,T);

  if(ph==="Saturated Mixture"){
    if(isNaN(x)) warn.push("Quality x required.");
    const f=region1(P,T), g=region2(P,T);
    p={
      v:f.v+x*(g.v-f.v),
      rho:1/(f.v+x*(g.v-f.v)),
      h:f.h+x*(g.h-f.h),
      u:f.u+x*(g.u-f.u),
      s:f.s+x*(g.s-f.s),
      cp:f.cp+x*(g.cp-f.cp),
      cv:f.cv+x*(g.cv-f.cv),
      jt:f.jt+x*(g.jt-f.jt),
      k:f.k+x*(g.k-f.k),
      mu:f.mu+x*(g.mu-f.mu)
    };
  }

  const Vm=p.v*Mw;
  warnings.innerHTML=warn.join("<br>");
  results.innerHTML=`
  <b>Phase:</b> ${ph}<br><br>
  <b>Specific volume:</b> ${p.v.toExponential(5)} m³/kg<br>
  <b>Density:</b> ${p.rho.toFixed(2)} kg/m³<br>
  <b>Molar volume:</b> ${Vm.toExponential(5)} m³/kmol<br>
  <b>Enthalpy:</b> ${p.h.toFixed(2)} kJ/kg<br>
  <b>Internal energy:</b> ${p.u.toFixed(2)} kJ/kg<br>
  <b>Entropy:</b> ${p.s.toFixed(4)} kJ/kg·K<br>
  <b>Cp:</b> ${p.cp.toFixed(3)} kJ/kg·K<br>
  <b>Cv:</b> ${p.cv.toFixed(3)} kJ/kg·K<br>
  <b>Cp/Cv:</b> ${(p.cp/p.cv).toFixed(3)}<br>
  <b>Joule–Thomson coeff.:</b> ${p.jt} K/MPa<br>
  <b>Thermal conductivity:</b> ${p.k} W/m·K<br>
  <b>Viscosity:</b> ${p.mu} Pa·s`;

  plotPT(P,T-273.15);
}

// ================= PHASE DIAGRAM =================
function plotPT(P,T){
  if(phaseChart) phaseChart.destroy();
  const curve=[];
  for(let p=0.01;p<=Pc;p+=0.5)
    curve.push({x:p,y:Tsat(p)-273.15});
  phaseChart=new Chart(phaseChart=document.getElementById("phaseChart"),{
    type:"scatter",
    data:{datasets:[
      {label:"Saturation Curve",data:curve,showLine:true},
      {label:"State Point",data:[{x:P,y:T}],pointRadius:6}
    ]},
    options:{scales:{
      x:{title:{text:"Pressure (MPa)",display:true}},
      y:{title:{text:"Temperature (°C)",display:true}}
    }}
  });
}
</script>
